<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Nov Fisioterapi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }
        
        body {
            background: white;
            position: relative;
            width: 1440px;
            margin: 0 auto;
            overflow-x: hidden;
        }
        
        /* Header Styles */
        .header {
            width: 100%;
            height: 232px;
            background: rgba(255, 255, 255, 0.90);
            box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
            position: absolute;
            top: 0;
            left: 0;
        }
        
        .nav-item {
            position: absolute;
            width: 298px;
            height: 81px;
            color: black;
            font-size: 24px;
            font-weight: 400;
            display: flex;
            align-items: center;
        }
        
        .about-us { left: 55px; top: 67px; }
        .product { left: 243px; top: 69px; }
        .reviews { left: 430px; top: 67px; }
        .insight { left: 920px; top: 66px; }
        .contact-us { left: 1086px; top: 68px; }
        
        .login-btn {
            width: 142px;
            height: 57px;
            background: #657379;
            border-radius: 30px;
            position: absolute;
            left: 1273px;
            top: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header"></div>
    <div class="nav-item about-us">About us</div>
    <div class="nav-item product">Product</div>
    <div class="nav-item reviews">Reviews</div>
    <div class="nav-item insight">Insight</div>
    <div class="nav-item contact-us">Contact us</div>
    <a href="#" class="login-btn">Login</a>
</body>
</html>
